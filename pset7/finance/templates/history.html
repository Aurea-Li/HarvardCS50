{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
   <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>

                {% for trans in history %}
                <tr>
                    <td> {{trans['stock']}} </td>
                    <td> {{trans['nshares']}} </td>
                    <td> {{trans['price'] | usd}} </td>
                    <td> {{trans['date']}} </td>
                </tr>
                {% endfor %}

        </tbody>
    </table>
{% endblock %}
